---
layout: default
---

<div class="row">
  <div class="large-12 columns">
    <h1>{{ page.title }}</h1>

    <div id="post">
      {{ content }}
    </div>

    <div>
      <i>{{ page.content | number_of_words }} words</i>
    </div>

    {% if site.posts.count > 4 %}

      <hr>

      <div id="related">
        <h4>Related Posts</h4>
        <ul class="posts">
          {% for post in site.related_posts limit:3 %}
            <li><span class="small-muted">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </div>

    {% endif %}
  </div>
</div>
