---
layout: default
title: Chirps
---

<div class="row">
  <div class="large-12 columns">
    <h1>Chirps</h1>

    <p>
      Here are "chirps" I write. I write about an idea, big or small, that caused me to think twice, in 140 words or less.
    </p>

    <ul>
      {% for post in site.tags.chirp %}
        <li>
          <span class="small-muted">{{ post.date | date_to_string }}</span> &raquo; 
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
